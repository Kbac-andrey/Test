<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <title>Culculator</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style/nouislider.min.css">


</head>
<body>
<div id="wraper">
    <div class="order">
        <div class="row">
            <div class="container">
                <div class="order">

                    <form class="order-Form form-horizontal">
                        <div class="form-group">
                            <label for="wight-Order" class="col-xs-6 control-label label-Form">Вес изделия</label>
                            <div class="col-xs-6">
                                <input type="text" id="wight-Order" class="all-Input" placeholder="15 г">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="metal-Sample" class="col-xs-6 control-label label-Form">Проба металла</label>
                            <div class="col-xs-6">
                                <div class="select">
                                    <select name="slct" id="metal-Sample" class="all-Input">
                                        <option value="1">585 проба</option>
                                        <option value="2">750 проба</option>
                                        <option value="3">916 проба</option>
                                        <option value="3">916 проба</option>
                                        <option value="3">958 проба</option>
                                        <option value="3">999 проба</option>
                                    </select>
                                    <div class="select-Side">
                                        <i class="fa fa-angle-down"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-6">
                                <div class="check-Block">
                                    <input id="toggle-1" name="toggle-1" class="checkbox-toggle checkbox-toggle-round" type="checkbox" onchange=""/>
                                    <label for="toggle-1" data-on="Нет" data-off="Да" > </label>
                                    <span class="checkbox-toggle-span">Камни и вставки</span>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="warning">
                                    Окончательная оценочная стоимость залога может отличаться от указанной в расчете
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="ifo-Block">
                                <label for="rate" class="col-xs-6 control-label label-Form">Тарифный план</label>
                                <span class="info" data-title="Подсказка"> <img src="style/image/form/info.png" alt="info" class="toltip-Ico"></span>
                            </div>
                            <div class="col-xs-6">
                                <div class="select">
                                    <select name="slct" id="rate" class="border-Input">
                                        <option value="1">«Простой»</option>
                                        <option value="2">«Ультра»</option>
                                    </select>
                                    <div class="select-Side-border">
                                        <i class="fa fa-angle-down"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-xs-6 control-label label-Form">Ваш дисконтный статус</label>
                            <div class="col-xs-6">
                                <div class="select">
                                    <select name="slct" id="status" class="border-Input">
                                        <option value="1">Без статуса</option>
                                    </select>
                                    <div class="select-Side-border">
                                        <i class="fa fa-angle-down"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="ifo-Block">
                                <label for="rate" class="col-xs-6 control-label label-Form">Срок кредитования до продления</label>
                            </div>
                            <div class="col-xs-6">
                                <div  id ="slider-step"> </div>
                                <span id="slider-step-value"> </span>
                            </div>
                        </div>

                    </form>

                </div>
                <div class="form-group">
                    <div class="btn">
                        <a class="ghost-Button" href="#">Рассчитать кредит</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.3.min.js" ></script>
<script src="js/wNumb.js"></script>
<script src="js/check.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/rangeinit.js"></script>
</body>
</html>
